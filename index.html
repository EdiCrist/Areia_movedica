<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areia Movedi√ßa V√¥lei Club</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèê</text></svg>">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .lucide { width: 1.2em; height: 1.2em; stroke: currentColor; stroke-width: 2; fill: none; }
        .lucide-small { width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; fill: none; }
        .lucide-xlarge { width: 6em; height: 6em; stroke: currentColor; stroke-width: 2; fill: none; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        .receipt-thumbnail {
            width: 50px; /* Tamanho da miniatura */
            height: 50px;
            object-fit: cover; /* Garante que a imagem preencha o espa√ßo sem distorcer */
            border-radius: 4px;
            border: 1px solid #e2e8f0; /* Cor de borda cinza claro */
            margin-left: 10px; /* Espa√ßamento √† esquerda do nome */
            cursor: pointer; /* Indica que √© clic√°vel */
        }

        /* Modal de visualiza√ß√£o da imagem */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Defini√ß√£o dos √≠cones Lucide (inline SVG)
        const Upload = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const Check = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20,6 9,17 4,12"/></svg>;
        const X = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const Clock = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>;
        const Users = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const DollarSign = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Calendar = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const Phone = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const LogOut = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16,17 21,12 16,7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
        const Copy = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>;
        const Trash2 = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        const Image = ({ className }) => <svg className={className} xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>;


        const { useState, useEffect, useRef } = React;

        const AreiaMovedicaApp = () => {
            const paymentSectionRef = useRef(null);

            // SUA URL DO APPS SCRIPT AQUI! (Obtida ap√≥s a implanta√ß√£o na Parte 3)
            const APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyEV5u0kbMoQiGdGWnoN4f9PIPWTkGNuxzlZGgZFRfXNlmlmo2WuVKY_s9jFBbWfF6b/exec';

            const loadState = (key, defaultValue) => {
                try {
                    const serializedState = localStorage.getItem(key);
                    if (serializedState === null) {
                        return defaultValue;
                    }
                    return JSON.parse(serializedState);
                } catch (error) {
                    console.error(`Erro ao carregar estado '${key}' do localStorage:`, error);
                    return defaultValue;
                }
            };

            const saveState = (key, state) => {
                try {
                    const serializedState = JSON.stringify(state);
                    localStorage.setItem(key, serializedState);
                } catch (error) {
                    console.error(`Erro ao salvar estado '${key}' no localStorage:`, error);
                    return;
                }
            };

            const [currentUser, setCurrentUser] = useState(() => loadState('currentUser', null));
            const [loginPhone, setLoginPhone] = useState(() => loadState('lastLoginPhone', ''));
            const [isAdmin, setIsAdmin] = useState(() => loadState('isAdmin', false));
            const [view, setView] = useState(() => loadState('view', 'login'));

            const [gameConfig, setGameConfig] = useState(() => {
                const defaultDate = new Date();
                defaultDate.setDate(defaultDate.getDate());
                return loadState('gameConfig', {
                    date: defaultDate.toISOString().split('T')[0],
                    duration: 2,
                    maxPlayers: 18,
                    cutoffTime: '17:00',
                    startTime: '20:00',
                    status: 'open',
                    pixKey: '03878886918' // Chave PIX atualizada para CPF como exemplo
                });
            });

            // paymentProofUrl agora armazenar√° a URL REAL do Google Drive
            const [players, setPlayers] = useState(() => loadState('players', []));
            const [newPlayerName, setNewPlayerName] = useState('');
            const [showCopyFeedback, setShowCopyFeedback] = useState(false);
            const [isAnalyzingPayment, setIsAnalyzingPayment] = useState(false);
            const [clearListStatus, setClearListStatus] = useState({ message: '', color: '' });
            const [isClearingList, setIsClearingList] = useState(false);

            const [showAddPlayerForm, setShowAddPlayerForm] = useState(() => {
                const loadedCurrentUser = loadState('currentUser', null);
                const loadedPlayers = loadState('players', []);
                return !(loadedCurrentUser && loadedPlayers.some(p => p.phone === loadedCurrentUser.phone));
            });

            // Novo estado para o modal de visualiza√ß√£o de imagem
            const [modalImageSrc, setModalImageSrc] = useState(null);

            // CONFIGURA√á√ÉO: Altere aqui seu telefone de administrador
            const adminPhone = '41988697758';

            const quadraPrice = gameConfig.duration * 120;
            const approvedPlayers = players.filter(p => p.status === 'approved');
            const pendingPlayers = players.filter(p => p.status === 'pending' || p.status === 'analyzing' || p.status === 'rejected');

            const totalPlayersForDivision = approvedPlayers.length + pendingPlayers.length;
            const pricePerPlayer = totalPlayersForDivision > 0 ? quadraPrice / totalPlayersForDivision : 0;

            useEffect(() => { saveState('currentUser', currentUser); }, [currentUser]);
            useEffect(() => { saveState('isAdmin', isAdmin); }, [isAdmin]);
            useEffect(() => { saveState('view', view); }, [view]);
            useEffect(() => { saveState('gameConfig', gameConfig); }, [gameConfig]);
            useEffect(() => { saveState('players', players); }, [players]);
            useEffect(() => { saveState('lastLoginPhone', loginPhone); }, [loginPhone]);

            // N√£o precisamos mais revogar URLs tempor√°rias se estivermos usando URLs persistentes do Drive
            // useEffect(() => {
            //     return () => {
            //         players.forEach(player => {
            //             if (player.paymentProofUrl && player.paymentProofUrl.startsWith('blob:')) {
            //                 URL.revokeObjectURL(player.paymentProofUrl);
            //             }
            //         });
            //     };
            // }, [players]);


            // Adapta√ß√£o da fun√ß√£o analyzePaymentProof para incluir chamada ao Apps Script
            const analyzePaymentProof = async (playerId, file, playerDetails) => {
                setIsAnalyzingPayment(true);
                let isValid = false; // Come√ßamos com false, a valida√ß√£o real ser√° no Apps Script ou manual
                let fileUrl = null;
                let statusMessage = "Erro ao enviar comprovante.";

                try {
                    const formData = new FormData();
                    formData.append('file', file); // O arquivo em si
                    formData.append('fileName', file.name);
                    formData.append('fileMimeType', file.type);
                    formData.append('playerId', playerId);
                    formData.append('playerName', playerDetails.name);
                    formData.append('playerPhone', playerDetails.phone);

                    const response = await fetch(APPS_SCRIPT_WEB_APP_URL, {
                        method: 'POST',
                        body: formData // FormData √© automaticamente configurado com Content-Type: multipart/form-data
                    });

                    const result = await response.json();

                    if (result.success) {
                        fileUrl = result.fileUrl; // Esta √© a URL do Drive retornada pelo Apps Script
                        statusMessage = "Comprovante enviado com sucesso!";
                        isValid = Math.random() > 0.1; // Simula√ß√£o de aprova√ß√£o para demonstra√ß√£o
                                                       // A valida√ß√£o real aconteceria aqui ou no backend.
                                                       // Por enquanto, o status do player ser√° "Enviado - Aguardando An√°lise"
                                                       // no Sheet, e o front-end usar√° a simula√ß√£o de 90% aqui para 'approved'
                                                       // ou 'rejected' para fins de interface.
                    } else {
                        statusMessage = `Falha no upload: ${result.error}`;
                        console.error('Apps Script Error:', result.error);
                    }
                } catch (error) {
                    statusMessage = `Erro de rede ou comunica√ß√£o: ${error.message}`;
                    console.error('Fetch Error:', error);
                } finally {
                    setIsAnalyzingPayment(false);
                }

                return {
                    isValid, // Retorna a simula√ß√£o para o front-end
                    fileUrl, // Retorna a URL real do arquivo no Drive
                    detectedAmount: pricePerPlayer,
                    confidence: isValid ? 0.95 : 0.3,
                    message: statusMessage
                };
            };


            const handleLogin = () => {
                const phone = loginPhone.replace(/\D/g, '');
                if (phone.length < 10) {
                    alert('Por favor, insira um telefone v√°lido (m√≠nimo 10 d√≠gitos com DDD).');
                    return;
                }

                const userExists = players.find(p => p.phone === phone);
                let userName = userExists ? userExists.name : '';

                if (phone === adminPhone) {
                    userName = 'Administrador';
                }

                setCurrentUser({ phone, name: userName });

                if (phone === adminPhone) {
                    setIsAdmin(true);
                    setView('admin');
                } else {
                    setIsAdmin(false);
                    setView('player');
                    setShowAddPlayerForm(!userExists);
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setIsAdmin(false);
                setView('login');
                setShowAddPlayerForm(true);
            };

            const handleAddPlayer = () => {
                if (!newPlayerName.trim()) {
                    alert('Por favor, digite seu nome para participar.');
                    return;
                }
                if (!currentUser) {
                    alert('Voc√™ n√£o est√° logado! (Erro interno)'); // Isso n√£o deveria acontecer se o formul√°rio for mostrado
                    return;
                }
                if (players.find(p => p.phone === currentUser.phone)) {
                    alert('Voc√™ j√° est√° na lista!');
                    setShowAddPlayerForm(false);
                    return;
                }

                const newPlayer = {
                    id: Date.now(),
                    name: newPlayerName.trim(),
                    phone: currentUser.phone,
                    paymentProofUrl: null, // Agora armazenar√° a URL persistente
                    status: 'pending',
                    addedAt: new Date().toISOString(),
                    analysisResult: null
                };

                setPlayers([...players, newPlayer]);
                setNewPlayerName('');
                setShowAddPlayerForm(false);
            };

            const handleFileUpload = async (playerId, file) => {
                if (!file) return;

                const playerIndex = players.findIndex(p => p.id === playerId);
                if (playerIndex === -1) return;

                const playerDetails = players[playerIndex];

                const updatedPlayersBeforeUpload = [...players];
                updatedPlayersBeforeUpload.splice(playerIndex, 1, {
                    ...playerDetails,
                    status: 'analyzing', // Indica que o upload est√° em andamento
                    analysisResult: null
                });
                setPlayers(updatedPlayersBeforeUpload);

                const analysis = await analyzePaymentProof(playerId, file, playerDetails);

                setPlayers(currentPlayers => currentPlayers.map(player =>
                    player.id === playerId
                        ? {
                            ...player,
                            paymentProofUrl: analysis.fileUrl || player.paymentProofUrl, // Atualiza com a URL do Drive
                            analysisResult: analysis,
                            status: analysis.isValid ? 'approved' : 'rejected' // Mant√©m a simula√ß√£o para o status no front-end
                        }
                        : player
                ));

                if (!analysis.success) {
                    alert(`Falha ao enviar comprovante: ${analysis.message}`);
                }
            };

            const handleManualApproval = (playerId, approve) => {
                setPlayers(players.map(player =>
                    player.id === playerId
                        ? { ...player, status: approve ? 'approved' : 'rejected', analysisResult: null }
                        : player
                ));
            };

            const handleRemovePlayer = (playerId) => {
                if (window.confirm("Tem certeza que deseja remover este jogador?")) {
                    setPlayers(players.filter(player => player.id !== playerId));
                    const removedPlayer = players.find(p => p.id === playerId);
                    if (currentUser && removedPlayer && currentUser.phone === removedPlayer.phone) {
                        setShowAddPlayerForm(true);
                    }
                }
            };

            const handleClearAllPlayers = async () => {
                if (!window.confirm("ATEN√á√ÉO: Tem certeza que deseja limpar toda a lista de jogadores? Esta a√ß√£o √© irrevers√≠vel!")) {
                    return;
                }

                setIsClearingList(true);
                setClearListStatus({ message: 'Limpando lista...', color: 'text-yellow-600' });

                try {
                    // Simula√ß√£o de espera de rede/processamento
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    setPlayers([]);
                    setClearListStatus({ message: '‚úÖ Lista limpa com sucesso!', color: 'text-green-600' });

                } catch (error) {
                    console.error('Erro ao limpar a lista:', error);
                    setClearListStatus({ message: `‚ùå Erro ao limpar lista: ${error.message}`, color: 'text-red-600' });
                } finally {
                    setIsClearingList(false);
                    setTimeout(() => setClearListStatus({ message: '', color: '' }), 5000);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    setShowCopyFeedback(true);
                    setTimeout(() => setShowCopyFeedback(false), 2000);
                }).catch(err => {
                    console.error('Falha ao copiar texto: ', err);
                    alert('Erro ao copiar. Por favor, copie manualmente.');
                });
            };

            const formatPhoneDisplay = (phone) => {
                if (!phone) return '';
                const cleaned = String(phone).replace(/\D/g, '');
                if (cleaned.length === 11) {
                    return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 7)}-${cleaned.substring(7, 11)}`;
                }
                if (cleaned.length === 10) {
                    return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 6)}-${cleaned.substring(6, 10)}`;
                }
                return cleaned;
            };

            const scrollToPaymentSection = () => {
                if (paymentSectionRef.current) {
                    paymentSectionRef.current.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            };

            const currentPlayerData = players.find(p => p.phone === currentUser?.phone);

            const isGameOpenForInscription = gameConfig.status === 'open' || gameConfig.status === 'payment_active';
            const isPaymentActive = gameConfig.status === 'payment_active';
            const canAddPlayer = showAddPlayerForm && isGameOpenForInscription && players.length < gameConfig.maxPlayers;
            const canUploadProof = currentPlayerData && currentPlayerData.status !== 'approved' && isPaymentActive;

            // Componente Modal de Imagem
            const ImageModal = ({ src, onClose }) => {
                if (!src) return null;
                return (
                    <div className="modal" onClick={onClose}>
                        <span className="close-button" onClick={onClose}>&times;</span>
                        <img className="modal-content" src={src} alt="Comprovante de Pagamento" onClick={(e) => e.stopPropagation()} />
                    </div>
                );
            };


            // Tela de Login
            if (view === 'login') {
                return (
                    <div className="max-w-md mx-auto p-6 bg-white min-h-screen flex flex-col justify-center">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-gradient-to-br from-orange-500 to-red-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                                <span className="text-white text-2xl font-bold">üèê</span>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">Areia Movedi√ßa</h1>
                            <p className="text-gray-600">V√¥lei Club</p>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label htmlFor="login-phone" className="block text-sm font-medium mb-2 text-gray-700">Telefone (WhatsApp)</label>
                                <input
                                    id="login-phone"
                                    type="tel"
                                    value={loginPhone}
                                    onChange={(e) => setLoginPhone(e.target.value)}
                                    placeholder="(41) 99999-9999"
                                    className="w-full p-4 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200"
                                />
                            </div>

                            <button
                                onClick={handleLogin}
                                className="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white p-4 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition-all duration-200 shadow-md"
                            >
                                Entrar no Sistema
                            </button>
                        </div>

                        <div className="mt-8 p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-100">
                            <h3 className="font-semibold mb-2 flex items-center gap-2 text-gray-800"><Calendar className="lucide-small text-blue-600" /> Pr√≥ximo Jogo</h3>
                            <div className="text-sm text-gray-700 space-y-1">
                                <p><span className="font-medium">üìÖ Data:</span> {gameConfig.date}</p>
                                <p><span className="font-medium">‚è∞ In√≠cio:</span> {gameConfig.startTime}</p>
                                <p><span className="font-medium">‚è±Ô∏è Dura√ß√£o:</span> {gameConfig.duration}h</p>
                                <p><span className="font-medium">‚è≥ Prazo Inscri√ß√£o:</span> {gameConfig.cutoffTime}</p>
                                <p><span className="font-medium">üë• Vagas:</span> {approvedPlayers.length}/{gameConfig.maxPlayers}</p>
                                {gameConfig.status === 'open' && <p><span className="font-medium">üí∞ Valor:</span> A definir</p>}
                                {gameConfig.status === 'payment_active' && <p><span className="font-medium">üí∞ Valor:</span> R$ {pricePerPlayer.toFixed(2)} por pessoa</p>}
                                <p className={`font-semibold ${gameConfig.status === 'closed' ? 'text-red-600' : gameConfig.status === 'cancelled' ? 'text-gray-600' : 'text-green-600'}`}>
                                    Status: {gameConfig.status === 'open' ? 'Aberto para inscri√ß√µes' :
                                            gameConfig.status === 'payment_active' ? 'Pagamento Ativo' :
                                            gameConfig.status === 'closed' ? 'Fechado' : 'Cancelado'}
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Tela do Jogador
            if (view === 'player') {
                return (
                    <div className="max-w-md mx-auto p-6 bg-white min-h-screen">
                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                            <div>
                                <h1 className="text-xl font-bold text-gray-800">Areia Movedi√ßa üèê</h1>
                                <p className="text-gray-600 flex items-center gap-1"><Phone className="lucide-small" /> Ol√°, {currentPlayerData?.name || (currentUser ? formatPhoneDisplay(currentUser.phone) : 'Visitante')}</p>
                            </div>
                            <button
                                onClick={handleLogout}
                                className="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors"
                                aria-label="Sair"
                            >
                                <LogOut className="lucide-small" /> {/* Ajustado */}
                            </button>
                        </div>

                        <div className="bg-gradient-to-r from-orange-100 to-red-100 p-4 rounded-lg mb-6 shadow-sm border border-orange-200">
                            <h2 className="font-semibold mb-2 flex items-center gap-2 text-orange-800"><Calendar className="lucide-small text-orange-600" /> Pr√≥ximo Jogo</h2> {/* Ajustado */}

                                <p><span className="font-medium">‚è∞</span> {gameConfig.startTime} - Dura√ß√£o: {gameConfig.duration}h</p>
                                <p><span className="font-medium">‚è≥</span> Inscri√ß√µes at√©: {gameConfig.cutoffTime}</p>
                                <p><span className="font-medium">üë•</span> {approvedPlayers.length}/{gameConfig.maxPlayers} confirmados</p>
                                {gameConfig.status === 'open' && <p><span className="font-medium">üí∞</span> Valor a definir</p>}
                                {gameConfig.status === 'payment_active' && <p><span className="font-medium">üí∞</span> R$ {pricePerPlayer.toFixed(2)} por pessoa</p>}
                                <p className={`font-semibold ${gameConfig.status === 'closed' ? 'text-red-600' : gameConfig.status === 'cancelled' ? 'text-gray-600' : 'text-green-600'}`}>
                                    Status do Jogo: {gameConfig.status === 'open' ? 'Aberto para inscri√ß√µes' :
                                            gameConfig.status === 'payment_active' ? 'Pagamento Ativo' :
                                            gameConfig.status === 'closed' ? 'Fechado' : 'Cancelado'}
                                </p>
                            </div>
                        </div>

                        {isGameOpenForInscription ? (
                            <>
                                {canAddPlayer ? (
                                    <div className="p-4 bg-blue-50 rounded-lg mb-6 shadow-md border border-blue-200">
                                        <h3 className="font-semibold mb-2 flex items-center gap-2 text-blue-800"><Users className="lucide-small text-blue-600" /> Participar do Jogo</h3> {/* Ajustado */}
                                        <input
                                            type="text"
                                            value={newPlayerName}
                                            onChange={(e) => setNewPlayerName(e.target.value)}
                                            placeholder="Digite seu nome completo"
                                            className="w-full p-3 border border-gray-300 rounded-md mb-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                        />
                                        <button
                                            onClick={handleAddPlayer}
                                            className="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 font-medium transition-colors shadow-sm"
                                        >
                                            Quero Participar!
                                        </button>
                                    </div>
                                ) : (
                                    currentPlayerData && (
                                        <div className={`p-4 rounded-lg mb-6 shadow-md ${
                                            currentPlayerData.status === 'approved' ? 'bg-green-50 border border-green-200' :
                                            currentPlayerData.status === 'analyzing' ? 'bg-yellow-50 border border-yellow-200' :
                                            currentPlayerData.status === 'rejected' ? 'bg-red-50 border border-red-200' :
                                            'bg-blue-50 border border-blue-200'
                                        }`}>
                                            <h3 className="font-semibold mb-2 flex items-center gap-2">
                                                {currentPlayerData.status === 'approved' && <Check className="lucide-small text-green-700" />} {/* Ajustado */}
                                                {currentPlayerData.status === 'analyzing' && <Clock className="lucide-small text-yellow-700" />} {/* Ajustado */}
                                                {currentPlayerData.status === 'rejected' && <X className="lucide-small text-red-700" />} {/* Ajustado */}
                                                {currentPlayerData.status === 'pending' && <Upload className="lucide-small text-blue-700" />} {/* Ajustado */}
                                                Sua Situa√ß√£o
                                            </h3>

                                            {currentPlayerData.status === 'approved' && (
                                                <div className="text-green-700 text-sm">
                                                    <p className="font-semibold">‚úÖ Pagamento Aprovado!</p>
                                                    <p>Voc√™ est√° confirmado para o jogo!</p>
                                                </div>
                                            )}

                                            {currentPlayerData.status === 'analyzing' && (
                                                <div className="text-yellow-700 flex items-center gap-2 text-sm">
                                                    <div className="animate-spin inline-block w-5 h-5 border-[3px] border-current border-t-transparent text-yellow-500 rounded-full" role="status" aria-label="loading">
                                                        <span className="sr-only">Loading...</span>
                                                    </div>
                                                    <p className="font-semibold">Analisando Comprovante...</p>
                                                    <p>Aguarde alguns segundos pela aprova√ß√£o autom√°tica.</p>
                                                </div>
                                            )}

                                            {currentPlayerData.status === 'rejected' && (
                                                <div className="text-red-700 text-sm">
                                                    <p className="font-semibold">‚ùå Comprovante Rejeitado</p>
                                                    <p>O comprovante enviado n√£o foi aprovado automaticamente. Por favor, envie um novo comprovante ou entre em contato com o admin.</p>
                                                </div>
                                            )}

                                            {currentPlayerData.status === 'pending' && (
                                                <div className="text-blue-700 text-sm">
                                                    {isPaymentActive ? (
                                                        <>
                                                            <p className="font-semibold">üì§ Envie seu Comprovante</p>
                                                            <p>Fa√ßa o PIX de *R$ {pricePerPlayer.toFixed(2)}* e envie o comprovante para confirmar sua vaga.</p>
                                                            <button
                                                                onClick={scrollToPaymentSection}
                                                                className="mt-3 w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 font-medium transition-colors shadow-sm"
                                                            >
                                                                Ver Dados para Pagamento
                                                            </button>
                                                        </>
                                                    ) : (
                                                        <p className="text-sm font-medium text-gray-700">Aguardando defini√ß√£o de valor e abertura de pagamentos.</p>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    )
                                )}

                                {isPaymentActive && (
                                    <div ref={paymentSectionRef} className="p-4 bg-purple-50 rounded-lg mb-6 shadow-md border border-purple-200">
                                        <h3 className="font-semibold mb-2 flex items-center gap-2 text-purple-800"><DollarSign className="lucide-small text-purple-600" /> Detalhes para Pagamento</h3> {/* Ajustado */}
                                        <p className="text-gray-700 mb-2">Valor a pagar: <span className="font-bold text-lg text-purple-700">R$ {pricePerPlayer.toFixed(2)}</span></p>
                                        <p className="text-gray-700 mb-2">Chave PIX (CPF): <span className="font-bold text-purple-700">{gameConfig.pixKey}</span></p>

                                        <button
                                            onClick={() => copyToClipboard(gameConfig.pixKey)}
                                            className="w-full flex items-center justify-center gap-2 bg-gray-200 text-gray-800 p-3 rounded-md hover:bg-gray-300 font-medium transition-colors shadow-sm relative"
                                        >
                                            <Copy className="lucide-small" /> {/* Ajustado */}
                                            {showCopyFeedback && (
                                                <span className="absolute -top-8 bg-green-500 text-white text-xs px-2 py-1 rounded-full animate-bounce">Copiado!</span>
                                            )}
                                            Copiar Chave PIX
                                        </button>

                                        {currentPlayerData && currentPlayerData.status !== 'approved' && (
                                            <div className="mt-4">
                                                <label htmlFor={`file-upload-${currentPlayerData.id}`} className="w-full flex items-center justify-center gap-2 bg-green-600 text-white p-3 rounded-md hover:bg-green-700 font-medium cursor-pointer transition-colors shadow-sm">
                                                    <Upload className="lucide-small" /> {/* Ajustado */}
                                                    {isAnalyzingPayment ? 'Enviando e Analisando...' : 'Enviar Comprovante de PIX'}
                                                </label>
                                                <input
                                                    id={`file-upload-${currentPlayerData.id}`}
                                                    type="file"
                                                    accept="image/*, application/pdf"
                                                    onChange={(e) => handleFileUpload(currentPlayerData.id, e.target.files[0])}
                                                    className="hidden"
                                                    disabled={isAnalyzingPayment}
                                                />
                                                {isAnalyzingPayment && (
                                                    <p className="text-center text-sm text-gray-600 mt-2 flex items-center justify-center gap-2">
                                                        <div className="animate-spin inline-block w-4 h-4 border-[2px] border-current border-t-transparent text-green-500 rounded-full" role="status" aria-label="loading">
                                                            <span className="sr-only">Loading...</span>
                                                        </div>
                                                        Enviando e analisando comprovante...
                                                    </p>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}

                                <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                                    <h3 className="font-semibold mb-3 flex items-center gap-2 text-gray-800"><Users className="lucide-small" /> Lista de Jogadores Confirmados ({approvedPlayers.length}/{gameConfig.maxPlayers})</h3> {/* Ajustado */}
                                    {approvedPlayers.length === 0 ? (
                                        <p className="text-gray-600 text-center">Nenhum jogador confirmado ainda.</p>
                                    ) : (
                                        <ul className="divide-y divide-gray-200">
                                            {approvedPlayers.map((player, index) => (
                                                <li key={player.id} className="py-2 flex items-center justify-between">
                                                    <span className="font-medium text-gray-800">{index + 1}. {player.name}</span>
                                                    <span className="text-green-600 flex items-center gap-1">
                                                        <Check className="lucide-small" /> {/* Ajustado */}
                                                        Confirmado
                                                    </span>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>

                                {pendingPlayers.length > 0 && (
                                    <div className="mt-6 bg-white p-4 rounded-lg shadow-md border border-gray-200">
                                        <h3 className="font-semibold mb-3 flex items-center gap-2 text-gray-800"><Clock className="lucide-small" /> Jogadores Aguardando ({pendingPlayers.length})</h3> {/* Ajustado */}
                                        <ul className="divide-y divide-gray-200">
                                            {pendingPlayers.map((player, index) => (
                                                <li key={player.id} className="py-2 flex items-center justify-between text-gray-700">
                                                    <span>{player.name}</span>
                                                    <span className="text-yellow-600 flex items-center gap-1">
                                                        <Clock className="lucide-small" /> {/* Ajustado */}
                                                        Aguardando
                                                    </span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="bg-red-50 border border-red-200 p-4 rounded-lg text-center text-red-700">
                                <p className="font-semibold text-lg mb-2">Jogo Fechado ou Cancelado</p>
                                <p>As inscri√ß√µes e pagamentos para este jogo n√£o est√£o mais abertos ou o jogo foi cancelado.</p>
                                <p>Por favor, aguarde informa√ß√µes sobre o pr√≥ximo jogo.</p>
                            </div>
                        )}
                    </div>
                );
            }

            // Tela do Administrador
            if (view === 'admin') {
                return (
                    <div className="max-w-xl mx-auto p-6 bg-white min-h-screen">
                        <div className="flex justify-between items-center mb-6 border-b pb-4">
                            <div>
                                <h1 className="text-xl font-bold text-gray-800">Areia Movedi√ßa Admin ‚öôÔ∏è</h1>
                                <p className="text-gray-600">Bem-vindo, {currentUser?.name || 'Admin'}</p>
                            </div>
                            <button
                                onClick={handleLogout}
                                className="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors"
                                aria-label="Sair"
                            >
                                <LogOut className="lucide-small" /> {/* Ajustado */}
                            </button>
                        </div>

                        <div className="bg-blue-50 p-4 rounded-lg mb-6 shadow-md border border-blue-200">
                            <h2 className="font-semibold mb-3 flex items-center gap-2 text-blue-800">
                                <Calendar className="lucide-small text-blue-600" /> Configura√ß√£o do Jogo
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Data do Jogo:</label>
                                    <input
                                        type="date"
                                        value={gameConfig.date}
                                        onChange={(e) => setGameConfig({ ...gameConfig, date: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Hora de In√≠cio:</label>
                                    <input
                                        type="time"
                                        value={gameConfig.startTime}
                                        onChange={(e) => setGameConfig({ ...gameConfig, startTime: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Dura√ß√£o (horas):</label>
                                    <input
                                        type="number"
                                        value={gameConfig.duration}
                                        onChange={(e) => setGameConfig({ ...gameConfig, duration: parseInt(e.target.value) })}
                                        min="1"
                                        max="4"
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">M√°x. Jogadores:</label>
                                    <input
                                        type="number"
                                        value={gameConfig.maxPlayers}
                                        onChange={(e) => setGameConfig({ ...gameConfig, maxPlayers: parseInt(e.target.value) })}
                                        min="10"
                                        max="30"
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Prazo Final Inscri√ß√£o:</label>
                                    <input
                                        type="time"
                                        value={gameConfig.cutoffTime}
                                        onChange={(e) => setGameConfig({ ...gameConfig, cutoffTime: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div className="col-span-1 md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Chave PIX:</label>
                                    <input
                                        type="text"
                                        value={gameConfig.pixKey}
                                        onChange={(e) => setGameConfig({ ...gameConfig, pixKey: e.target.value })}
                                        placeholder="Chave PIX (CPF/CNPJ/Telefone/Email/Aleat√≥ria)"
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>
                                <div className="col-span-1 md:col-span-2">
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Status do Jogo:</label>
                                    <select
                                        value={gameConfig.status}
                                        onChange={(e) => setGameConfig({ ...gameConfig, status: e.target.value })}
                                        className="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    >
                                        <option value="open">Aberto para Inscri√ß√µes</option>
                                        <option value="payment_active">Pagamento Ativo</option>
                                        <option value="closed">Fechado</option>
                                        <option value="cancelled">Cancelado</option>
                                    </select>
                                </div>
                            </div>
                            <p className="mt-4 text-gray-700 font-semibold">
                                Custo da Quadra: <span className="text-lg text-blue-700">R$ {quadraPrice.toFixed(2)}</span>
                            </p>
                            <p className="text-gray-700 font-semibold">
                                Valor por jogador (base {totalPlayersForDivision} jogadores): <span className="text-lg text-blue-700">R$ {pricePerPlayer.toFixed(2)}</span>
                            </p>
                            <p className="mt-2 text-sm text-gray-600">
                                *O valor por jogador √© calculado com base na quantidade de jogadores (confirmados + aguardando) no momento.
                            </p>
                        </div>

                        <div className="bg-white p-4 rounded-lg shadow-md border border-gray-200 mb-6">
                            <h2 className="font-semibold mb-3 flex items-center gap-2 text-gray-800"><Users className="lucide-small" /> Gerenciamento de Jogadores</h2>
                            {players.length === 0 ? (
                                <p className="text-gray-600 text-center">Nenhum jogador na lista ainda.</p>
                            ) : (
                                <ul className="divide-y divide-gray-200">
                                    {players.map(player => (
                                        <li key={player.id} className="py-3">
                                            <div className="flex justify-between items-center">
                                                <div className="flex-1">
                                                    <p className="font-medium text-gray-800 flex items-center">
                                                        {player.name}
                                                        {player.paymentProofUrl && (
                                                            <img
                                                                src={player.paymentProofUrl}
                                                                alt="Comprovante"
                                                                className="receipt-thumbnail"
                                                                onClick={() => setModalImageSrc(player.paymentProofUrl)}
                                                            />
                                                        )}
                                                    </p>
                                                    <p className="text-sm text-gray-600">{formatPhoneDisplay(player.phone)}</p>
                                                </div>
                                                <div className="text-right">
                                                    {player.status === 'approved' && (
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                                            <Check className="lucide-small mr-1" /> {/* Ajustado */}
                                                            Aprovado
                                                        </span>
                                                    )}
                                                    {player.status === 'pending' && (
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                            <Clock className="lucide-small mr-1" /> {/* Ajustado */}
                                                            Pendente
                                                        </span>
                                                    )}
                                                    {player.status === 'analyzing' && (
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                                            <div className="animate-spin inline-block w-3 h-3 border-[2px] border-current border-t-transparent text-yellow-500 rounded-full mr-1" role="status" aria-label="loading">
                                                                <span className="sr-only">Loading...</span>
                                                            </div>
                                                            Analisando
                                                        </span>
                                                    )}
                                                    {player.status === 'rejected' && (
                                                        <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                                            <X className="lucide-small mr-1" /> {/* Ajustado */}
                                                            Rejeitado
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="mt-2 flex space-x-2 justify-end">
                                                {player.status !== 'approved' && (
                                                    <button
                                                        onClick={() => handleManualApproval(player.id, true)}
                                                        className="bg-green-500 text-white text-xs px-3 py-1 rounded-md hover:bg-green-600 transition-colors shadow-sm"
                                                    >
                                                        Aprovar
                                                    </button>
                                                )}
                                                {player.status === 'approved' && (
                                                    <button
                                                        onClick={() => handleManualApproval(player.id, false)}
                                                        className="bg-yellow-500 text-white text-xs px-3 py-1 rounded-md hover:bg-yellow-600 transition-colors shadow-sm"
                                                    >
                                                        Reverter
                                                    </button>
                                                )}
                                                <button
                                                    onClick={() => handleRemovePlayer(player.id)}
                                                    className="bg-red-500 text-white text-xs px-3 py-1 rounded-md hover:bg-red-600 transition-colors shadow-sm flex items-center gap-1"
                                                >
                                                    <Trash2 className="lucide-small" /> {/* Ajustado */}
                                                    Remover
                                                </button>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            )}
                            <div className="mt-4 border-t pt-4">
                                <button
                                    onClick={handleClearAllPlayers}
                                    className={`w-full p-3 rounded-md font-medium transition-colors shadow-sm
                                        ${isClearingList ? 'bg-gray-400 text-gray-700 cursor-not-allowed' : 'bg-red-600 text-white hover:bg-red-700'}`}
                                    disabled={isClearingList}
                                >
                                    {isClearingList ? (
                                        <span className="flex items-center justify-center">
                                            <div className="animate-spin inline-block w-4 h-4 border-[2px] border-current border-t-transparent text-white rounded-full mr-2" role="status" aria-label="loading">
                                                <span className="sr-only">Loading...</span>
                                            </div>
                                            Limpando...
                                        </span>
                                    ) : (
                                        'Limpar Toda a Lista de Jogadores'
                                    )}
                                </button>
                                {clearListStatus.message && (
                                    <p className={`mt-2 text-center text-sm ${clearListStatus.color}`}>
                                        {clearListStatus.message}
                                    </p>
                                )}
                            </div>
                        </div>
                        <ImageModal src={modalImageSrc} onClose={() => setModalImageSrc(null)} />
                    </div>
                );
            }
        };

        ReactDOM.render(<AreiaMovedicaApp />, document.getElementById('root'));
    </script>
</body>
</html>
