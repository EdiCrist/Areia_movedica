<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areia Movedi√ßa V√¥lei Club</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèê</text></svg>">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .lucide { width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; fill: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componentes de √≠cones simplificados
        const Upload = () => <svg className="lucide"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17,8 12,3 7,8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const Check = () => <svg className="lucide"><polyline points="20,6 9,17 4,12"/></svg>;
        const X = () => <svg className="lucide"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const Clock = () => <svg className="lucide"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>;
        const Users = () => <svg className="lucide"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const DollarSign = () => <svg className="lucide"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Calendar = () => <svg className="lucide"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const Phone = () => <svg className="lucide"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const LogOut = () => <svg className="lucide"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16,17 21,12 16,7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
        const Copy = () => <svg className="lucide"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>;

        const AreiaMovedicaApp = () => {
          const [currentUser, setCurrentUser] = useState(null);
          const [loginPhone, setLoginPhone] = useState('');
          const [isAdmin, setIsAdmin] = useState(false);
          const [view, setView] = useState('login');
          
          const [gameConfig, setGameConfig] = useState({
            date: new Date().toISOString().split('T')[0],
            duration: 2,
            maxPlayers: 18,
            cutoffTime: '17:00',
            startTime: '20:00',
            status: 'open'
          });

          const [players, setPlayers] = useState([]);
          const [newPlayerName, setNewPlayerName] = useState('');

          // CONFIGURA√á√ÉO: Altere aqui seu telefone de administrador
          const adminPhone = '41988697752'; // üëà ALTERE AQUI SEU TELEFONE
          
          const quadraPrice = gameConfig.duration * 120;
          const pricePerPlayer = players.length > 0 ? quadraPrice / players.length : 0;

          const analyzePaymentProof = async (file) => {
            await new Promise(resolve => setTimeout(resolve, 2000));
            const isValid = Math.random() > 0.1;
            return {
              isValid,
              detectedAmount: pricePerPlayer,
              confidence: isValid ? 0.95 : 0.3
            };
          };

          const handleLogin = () => {
            const phone = loginPhone.replace(/\D/g, '');
            if (phone.length < 10) {
              alert('Por favor, insira um telefone v√°lido');
              return;
            }
            
            setCurrentUser({
              phone,
              name: phone === adminPhone ? 'Administrador' : ''
            });
            
            if (phone === adminPhone) {
              setIsAdmin(true);
              setView('admin');
            } else {
              setIsAdmin(false);
              setView('player');
            }
          };

          const handleLogout = () => {
            setCurrentUser(null);
            setIsAdmin(false);
            setView('login');
            setLoginPhone('');
          };

          const handleAddPlayer = () => {
            if (!newPlayerName.trim()) return;
            
            const newPlayer = {
              id: Date.now(),
              name: newPlayerName,
              phone: currentUser.phone,
              paymentProof: null,
              status: 'pending',
              addedAt: new Date(),
              analysisResult: null
            };
            
            setPlayers([...players, newPlayer]);
            setNewPlayerName('');
          };

          const handleFileUpload = async (playerId, file) => {
            const playerIndex = players.findIndex(p => p.id === playerId);
            if (playerIndex === -1) return;

            const updatedPlayers = [...players];
            updatedPlayers[playerIndex] = {
              ...updatedPlayers[playerIndex],
              paymentProof: file,
              status: 'analyzing'
            };
            setPlayers(updatedPlayers);

            const analysis = await analyzePaymentProof(file);
            
            updatedPlayers[playerIndex] = {
              ...updatedPlayers[playerIndex],
              analysisResult: analysis,
              status: analysis.isValid ? 'approved' : 'rejected'
            };
            setPlayers(updatedPlayers);
          };

          const handleManualApproval = (playerId, approve) => {
            setPlayers(players.map(player => 
              player.id === playerId 
                ? { ...player, status: approve ? 'approved' : 'rejected' }
                : player
            ));
          };

          const handleRemovePlayer = (playerId) => {
            setPlayers(players.filter(player => player.id !== playerId));
          };

          const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
              alert('Texto copiado para a √°rea de transfer√™ncia!');
            });
          };

          const approvedPlayers = players.filter(p => p.status === 'approved');
          const pendingPlayers = players.filter(p => p.status === 'pending' || p.status === 'analyzing');

          const currentPlayerData = players.find(p => p.phone === currentUser?.phone);
          const canAddPlayer = !currentPlayerData && gameConfig.status === 'open' && players.length < gameConfig.maxPlayers;

          // Tela de Login
          if (view === 'login') {
            return (
              <div className="max-w-md mx-auto p-6 bg-white min-h-screen flex flex-col justify-center">
                <div className="text-center mb-8">
                  <div className="w-20 h-20 bg-gradient-to-br from-orange-500 to-red-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <span className="text-white text-2xl font-bold">üèê</span>
                  </div>
                  <h1 className="text-2xl font-bold text-gray-800 mb-2">Areia Movedi√ßa</h1>
                  <p className="text-gray-600">V√¥lei Club</p>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium mb-2">Telefone (WhatsApp)</label>
                    <input
                      type="tel"
                      value={loginPhone}
                      onChange={(e) => setLoginPhone(e.target.value)}
                      placeholder="(41) 99999-9999"
                      className="w-full p-4 border border-gray-300 rounded-lg text-lg"
                    />
                  </div>
                  
                  <button
                    onClick={handleLogin}
                    className="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white p-4 rounded-lg font-semibold hover:from-orange-600 hover:to-red-600 transition-all"
                  >
                    Entrar no Sistema
                  </button>
                </div>

                <div className="mt-8 p-4 bg-gray-50 rounded-lg">
                  <h3 className="font-semibold mb-2">üìã Pr√≥ximo Jogo</h3>
                  <div className="text-sm text-gray-600 space-y-1">
                    <p>üìÖ Data: {gameConfig.date}</p>
                    <p>‚è∞ In√≠cio: {gameConfig.startTime}</p>
                    <p>‚è±Ô∏è Dura√ß√£o: {gameConfig.duration}h</p>
                    <p>üí∞ Valor: R$ {pricePerPlayer.toFixed(2)} por pessoa</p>
                    <p>üë• Vagas: {approvedPlayers.length}/{gameConfig.maxPlayers}</p>
                  </div>
                </div>
              </div>
            );
          }

          // Tela do Jogador
          if (view === 'player') {
            return (
              <div className="max-w-md mx-auto p-6 bg-white min-h-screen">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-xl font-bold text-gray-800">Areia Movedi√ßa üèê</h1>
                    <p className="text-gray-600">Ol√°, {currentUser.phone}</p>
                  </div>
                  <button
                    onClick={handleLogout}
                    className="text-gray-500 hover:text-gray-700"
                  >
                    <LogOut />
                  </button>
                </div>

                <div className="bg-gradient-to-r from-orange-100 to-red-100 p-4 rounded-lg mb-6">
                  <h2 className="font-semibold mb-2">üèê Pr√≥ximo Jogo</h2>
                  <div className="text-sm space-y-1">
                    <p>üìÖ {gameConfig.date}</p>
                    <p>‚è∞ {gameConfig.startTime} - Dura√ß√£o: {gameConfig.duration}h</p>
                    <p>üí∞ R$ {pricePerPlayer.toFixed(2)} por pessoa</p>
                    <p>üë• {approvedPlayers.length}/{gameConfig.maxPlayers} confirmados</p>
                  </div>
                </div>

                {currentPlayerData ? (
                  <div className={`p-4 rounded-lg mb-6 ${
                    currentPlayerData.status === 'approved' ? 'bg-green-50 border border-green-200' :
                    currentPlayerData.status === 'analyzing' ? 'bg-yellow-50 border border-yellow-200' :
                    currentPlayerData.status === 'rejected' ? 'bg-red-50 border border-red-200' :
                    'bg-blue-50 border border-blue-200'
                  }`}>
                    <h3 className="font-semibold mb-2">Sua Situa√ß√£o</h3>
                    
                    {currentPlayerData.status === 'approved' && (
                      <div className="text-green-700">
                        <p className="font-semibold">‚úÖ Pagamento Aprovado!</p>
                        <p className="text-sm">Voc√™ est√° confirmado para o jogo!</p>
                      </div>
                    )}
                    
                    {currentPlayerData.status === 'analyzing' && (
                      <div className="text-yellow-700">
                        <p className="font-semibold">üîÑ Analisando Comprovante...</p>
                        <p className="text-sm">Aguarde alguns segundos...</p>
                      </div>
                    )}
                    
                    {currentPlayerData.status === 'rejected' && (
                      <div className="text-red-700">
                        <p className="font-semibold">‚ùå Comprovante Rejeitado</p>
                        <p className="text-sm">Envie um novo comprovante ou entre em contato com o admin.</p>
                      </div>
                    )}
                    
                    {currentPlayerData.status === 'pending' && !currentPlayerData.paymentProof && (
                      <div className="text-blue-700">
                        <p className="font-semibold">üì§ Envie seu Comprovante</p>
                        <p className="text-sm">Fa√ßa o PIX e envie o comprovante para aprova√ß√£o autom√°tica.</p>
                      </div>
                    )}
                  </div>
                ) : (
                  canAddPlayer && (
                    <div className="p-4 bg-blue-50 rounded-lg mb-6">
                      <h3 className="font-semibold mb-2">Participar do Jogo</h3>
                      <input
                        type="text"
                        value={newPlayerName}
                        onChange={(e) => setNewPlayerName(e.target.value)}
                        placeholder="Seu nome"
                        className="w-full p-3 border border-gray-300 rounded-md mb-3"
                      />
                      <button
                        onClick={handleAddPlayer}
                        className="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 font-medium"
                      >
                        Quero Participar
                      </button>
                    </div>
                  )
                )}

                {currentPlayerData && currentPlayerData.status !== 'approved' && (
                  <div className="p-4 bg-gray-50 rounded-lg mb-6">
                    <h3 className="font-semibold mb-2">Enviar Comprovante</h3>
                    <p className="text-sm text-gray-600 mb-3">
                      Fa√ßa o PIX de R$ {pricePerPlayer.toFixed(2)} e envie o comprovante
                    </p>
                    <input
                      type="file"
                      accept="image/*"
                      onChange={(e) => handleFileUpload(currentPlayerData.id, e.target.files[0])}
                      className="w-full p-2 border border-gray-300 rounded-md"
                    />
                  </div>
                )}

                <div className="bg-white rounded-lg border border-gray-200 p-4">
                  <h3 className="font-semibold mb-3">‚úÖ Confirmados ({approvedPlayers.length})</h3>
                  <div className="space-y-2">
                    {approvedPlayers.map((player, index) => (
                      <div key={player.id} className="flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0">
                        <div className="flex items-center gap-3">
                          <div className="w-6 h-6 bg-green-500 text-white rounded-full flex items-center justify-center text-xs font-bold">
                            {index + 1}
                          </div>
                          <span className="font-medium">{player.name}</span>
                        </div>
                        <span className="text-green-600 text-sm">‚úÖ</span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          }

          // Tela do Admin
          if (view === 'admin') {
            const whatsappMessage = `üèê *AREIA MOVEDI√áA V√îLEI CLUB* üèê

üìÖ *${gameConfig.date}*
‚è∞ *${gameConfig.startTime}* - Dura√ß√£o: ${gameConfig.duration}h
üí∞ Valor total: R$ ${quadraPrice.toFixed(2)}
üë• Vagas: ${approvedPlayers.length}/${gameConfig.maxPlayers}
üí∏ *Valor por pessoa: R$ ${pricePerPlayer.toFixed(2)}*

‚úÖ *CONFIRMADOS (${approvedPlayers.length}):*
${approvedPlayers.map((player, index) => `${index + 1}. ${player.name} ‚úÖ`).join('\n')}

${pendingPlayers.length > 0 ? `‚è≥ *AGUARDANDO (${pendingPlayers.length}):*
${pendingPlayers.map((player, index) => `${index + 1}. ${player.name} ‚è≥`).join('\n')}

` : ''}üí∞ Arrecadado: R$ ${(approvedPlayers.length * pricePerPlayer).toFixed(2)}
üìç Restante: R$ ${(quadraPrice - (approvedPlayers.length * pricePerPlayer)).toFixed(2)}

üîó *Link para inscri√ß√£o:* ${window.location.href}
‚è∞ *Prazo:* at√© ${gameConfig.cutoffTime}h

_Sistema autom√°tico de aprova√ß√£o ativo_ ü§ñ`;

            return (
              <div className="max-w-4xl mx-auto p-6 bg-white min-h-screen">
                <div className="flex justify-between items-center mb-6">
                  <div>
                    <h1 className="text-2xl font-bold text-gray-800">Areia Movedi√ßa üèê</h1>
                    <p className="text-gray-600">Painel Administrativo</p>
                  </div>
                  <button
                    onClick={handleLogout}
                    className="text-gray-500 hover:text-gray-700"
                  >
                    <LogOut />
                  </button>
                </div>

                <div className="bg-gray-50 p-6 rounded-lg mb-6">
                  <h2 className="text-xl font-semibold mb-4">‚öôÔ∏è Configura√ß√µes do Jogo</h2>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div>
                      <label className="block text-sm font-medium mb-2">Data</label>
                      <input
                        type="date"
                        value={gameConfig.date}
                        onChange={(e) => setGameConfig({...gameConfig, date: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium mb-2">Dura√ß√£o</label>
                      <select
                        value={gameConfig.duration}
                        onChange={(e) => setGameConfig({...gameConfig, duration: parseFloat(e.target.value)})}
                        className="w-full p-2 border border-gray-300 rounded-md"
                      >
                        <option value={1}>1 hora (R$ 120)</option>
                        <option value={1.5}>1h30 (R$ 180)</option>
                        <option value={2}>2 horas (R$ 240)</option>
                      </select>
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium mb-2">In√≠cio</label>
                      <input
                        type="time"
                        value={gameConfig.startTime}
                        onChange={(e) => setGameConfig({...gameConfig, startTime: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md"
                      />
                    </div>
                    
                    <div>
                      <label className="block text-sm font-medium mb-2">Limite Inscri√ß√µes</label>
                      <input
                        type="time"
                        value={gameConfig.cutoffTime}
                        onChange={(e) => setGameConfig({...gameConfig, cutoffTime: e.target.value})}
                        className="w-full p-2 border border-gray-300 rounded-md"
                      />
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-green-50 p-4 rounded-lg border border-green-200">
                    <h3 className="font-semibold text-green-800 mb-1">üí∞ Valor Total</h3>
                    <p className="text-2xl font-bold text-green-600">R$ {quadraPrice.toFixed(2)}</p>
                  </div>
                  
                  <div className="bg-blue-50 p-4 rounded-lg border border-blue-200">
                    <h3 className="font-semibold text-blue-800 mb-1">üë• Confirmados</h3>
                    <p className="text-2xl font-bold text-blue-600">{approvedPlayers.length}/{gameConfig.maxPlayers}</p>
                  </div>
                  
                  <div className="bg-purple-50 p-4 rounded-lg border border-purple-200">
                    <h3 className="font-semibold text-purple-800 mb-1">üí∏ Por Pessoa</h3>
                    <p className="text-2xl font-bold text-purple-600">R$ {pricePerPlayer.toFixed(2)}</p>
                  </div>
                  
                  <div className="bg-orange-50 p-4 rounded-lg border border-orange-200">
                    <h3 className="font-semibold text-orange-800 mb-1">üí≥ Arrecadado</h3>
                    <p className="text-2xl font-bold text-orange-600">R$ {(approvedPlayers.length * pricePerPlayer).toFixed(2)}</p>
                  </div>
                </div>

                <div className="space-y-4">
                  <h3 className="text-xl font-semibold">üë• Gerenciar Jogadores</h3>
                  
                  {players.length === 0 ? (
                    <div className="text-center py-8 text-gray-500">
                      <Users />
                      <p className="mt-4">Nenhum jogador inscrito ainda</p>
                    </div>
                  ) : (
                    <div className="space-y-3">
                      {players.map((player, index) => (
                        <div key={player.id} className={`p-4 rounded-lg border-2 ${
                          player.status === 'approved' ? 'border-green-200 bg-green-50' :
                          player.status === 'analyzing' ? 'border-yellow-200 bg-yellow-50' :
                          player.status === 'rejected' ? 'border-red-200 bg-red-50' :
                          'border-blue-200 bg-blue-50'
                        }`}>
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                              <div className="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center font-bold text-sm">
                                {index + 1}
                              </div>
                              <div>
                                <h4 className="font-semibold">{player.name}</h4>
                                <p className="text-sm text-gray-600">{player.phone}</p>
                                <p className="text-xs text-gray-500">R$ {pricePerPlayer.toFixed(2)}</p>
                              </div>
                            </div>
                            
                            <div className="flex items-center gap-2">
                              {player.status === 'analyzing' && (
                                <div className="text-yellow-600 text-sm">
                                  üîÑ Analisando...
                                </div>
                              )}
                              
                              {player.status === 'approved' && (
                                <div className="text-green-600 font-semibold text-sm">
                                  ‚úÖ Aprovado
                                </div>
                              )}
                              
                              {player.status === 'rejected' && (
                                <div className="flex items-center gap-2">
                                  <span className="text-red-600 font-semibold text-sm">‚ùå Rejeitado</span>
                                  <button
                                    onClick={() => handleManualApproval(player.id, true)}
                                    className="bg-green-600 text-white px-2 py-1 rounded text-xs hover:bg-green-700"
                                  >
                                    Aprovar
                                  </button>
                                </div>
                              )}
                              
                              {player.status === 'pending' && (
                                <div className="flex items-center gap-2">
                                  <span className="text-blue-600 text-sm">‚è≥ Aguardando</span>
                                  <button
                                    onClick={() => handleManualApproval(player.id, true)}
                                    className="bg-green-600 text-white px-2 py-1 rounded text-xs hover:bg-green-700"
                                  >
                                    Aprovar
                                  </button>
                                </div>
                              )}
                              
                              <button
                                onClick={() => handleRemovePlayer(player.id)}
                                className="text-red-600 hover:text-red-800 p-1"
                              >
                                <X />
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                <div className="mt-8 p-4 bg-orange-50 rounded-lg border border-orange-200">
                  <div className="flex items-center justify-between mb-2">
                    <h3 className="font-semibold text-orange-800">üì± Atualizar Grupo WhatsApp</h3>
                    <button
                      onClick={() => copyToClipboard(whatsappMessage)}
                      className="flex items-center gap-2 bg-orange-600 text-white px-3 py-1 rounded-md hover:bg-orange-700 text-sm"
                    >
                      <Copy className="w-4 h-4" />
                      Copiar
                    </button>
                  </div>
                  <div className="bg-white p-3 rounded-md border text-sm font-mono whitespace-pre-line max-h-64 overflow-y-auto">
                    {whatsappMessage}
                  </div>
                </div>
              </div>
            );
          }

          return null;
        };

        ReactDOM.render(<AreiaMovedicaApp />, document.getElementById('root'));
    </script>
</body>
</html>
